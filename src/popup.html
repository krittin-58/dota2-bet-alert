<!DOCTYPE html>
<html>
	<head>
		<title>Dota 2 Bet Alert</title>
		<style>
			body {min-width:320px;min-height:50px;overflow-x:hidden;font-family:Arial,sans-serif;margin:0;font-size:13px;background:#EEE;}
			h1 {font-size:16px;margin:0;text-align:center;padding:2px 5px;border-bottom:1px solid #EEE;}
			p {margin:0;cursor:pointer;padding:2px 5px;text-align:center;border-bottom:1px solid #EEE;height:14px;}
			p:hover {background: rgba(0,0,0,0.2);}
			p div {position:absolute;}
			p div.t1 {left:40px;}
			p div.t2 {right:40px;}
			p div.vs {font-weight:bold;left:50%;margin-left:-8px;}
			div.t1, div.t2 {text-overflow:ellipsis;white-space:nowrap;width:100px;text-align:center;}
			div.chance1 {left:5px;font-style:italic;font-size:11px;}
			div.chance2 {right:5px;font-style:italic;font-size:11px;}
			.lower {color:red;}
			.higher {color:green;}
		</style>
	</head>
	<body>
		<h1>Dota 2 Bet Alert</h1>
		<div id="match_list"></div>
		<script src="popup.js"></script>
	</body>
</html>
